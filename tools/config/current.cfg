# =============================================================================
# CAS Foundation Space - Environment Configuration
# =============================================================================

# -----------------------------------------------------------------------------
# Application About
# -----------------------------------------------------------------------------
APP_NAME=cas-foundation-space
APP_VERSION=1.0.0

# -----------------------------------------------------------------------------
# Application Logging
# -----------------------------------------------------------------------------
LOG_LEVEL=info
LOG_FILE_ENABLED=true
LOG_FILE_PATH=./data/logs/app.log
LOG_MAX_FILES=5
LOG_MAX_SIZE=10485760

# -----------------------------------------------------------------------------
# Build Configuration
# -----------------------------------------------------------------------------
BUILD_MODE=development
BUILD_MINIFY=false
BUILD_OUTPUT_DIR=dist

# -----------------------------------------------------------------------------
# Settings for additional packages used when deploying platforms.
# -----------------------------------------------------------------------------

DEPLOY_DIR=./deploy

# Desktop platform (Sciter + Preact + Nanostores)
DESKTOP_DEBUG=true
DESKTOP_BUILD_OUTPUT_DIR=builds/desktop
DESKTOP_WINDOW_HEIGHT=800
DESKTOP_WINDOW_WIDTH=1200
DESKTOP_RESIZABLE=true

# Obsidian platform (Preact + Nanostores)
OBSIDIAN_BUILD_OUTPUT_DIR=builds/obsidian
OBSIDIAN_MIN_VERSION=0.15.0
OBSIDIAN_PLUGIN_ID=cas-foundation-space
OBSIDIAN_PLUGIN_NAME=CAS Foundation Space

# Web platform (Vite + Preact + Nanostores)
WEB_BASE_URL=/
WEB_BUILD_OUTPUT_DIR=builds/web
WEB_HOST=localhost
WEB_PORT=3000

# -----------------------------------------------------------------------------
# Platform-specific Settings
# -----------------------------------------------------------------------------

# Preact Configuration
PREACT_DEVTOOLS=true
PREACT_COMPAT=false

# Nanostores Configuration
NANOSTORES_DEBUG=true
NANOSTORES_PERSIST=true

# Vite Configuration (Web)
VITE_HMR=true
VITE_LEGACY_SUPPORT=false

# Sciter Configuration (Desktop)
SCITER_DEBUG_MODE=true
SCITER_CONSOLE_ENABLED=true

# -----------------------------------------------------------------------------
# Package Management
# -----------------------------------------------------------------------------
PACKAGES_DIR=./packages
PACKAGES_AUTO_LOAD=true

# -----------------------------------------------------------------------------
# Scripts Configuration
# -----------------------------------------------------------------------------
SCRIPT_DIR=./scripts

SCRIPT_LAUNCH_ENVIRONMENT=all
SCRIPT_LAUNCH_PACKAGE=base
SCRIPT_LAUNCH_SCRIPT=start